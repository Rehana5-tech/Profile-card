<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Profile_Card</title>
  </head>
  <body>
    <div class="container">
      <div class="first-div">
        <img
          class="profile-img"
          src="assets/images/chandri-anggara-EH9sJpBrlpo-unsplash.jpg"
          alt=""
        />
      </div>
      <div class="second-div">
        <p class="name">Rehana Shafi</p>
        <p class="job">I am a Frontend Developer and a Designer</p>
      </div>
      <div class="icons">
        <a
          href="https://facebook.com"
          style="background: #1877f2"
          target="_blank"
          class="link"
        >
          <i class="fa-brands fa-square-facebook"></i>
        </a>
        <a
          href="https://instagram.com"
          style="background: brown"
          target="_blank"
          class="link"
        >
          <i class="fa-brands fa-square-instagram"></i>
        </a>
        <a
          href="https://youtube.com"
          style="background: red"
          target="_blank"
          class="link"
        >
          <i class="fa-brands fa-youtube"></i>
        </a>
        <a
          href="https://youtube.com"
          style="background: red"
          target="_blank"
          class="link"
        >
          <i class="fa-brands fa-youtube"></i>
        </a>
      </div>
      <div class="buttons">
        <buttton class="button">Follow</buttton>
        <buttton class="button">Like</buttton>
      </div>

      <div class="analytics">
        <div class="data">
          <i class="fa-regular fa-heart"></i>
          <span class="number">60k</span>
        </div>
        <div class="data">
          <i class="fa-regular fa-thumbs-up"></i>
          <span class="number">20k</span>
        </div>
        <div class="data">
          <i class="fa-regular fa-thumbs-down"></i>
          <span class="number">1k</span>
        </div>
      </div>
    </div>
  </body>
</html>
